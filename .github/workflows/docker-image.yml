name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: docker build -t ghcr.io/yuhlop/zaharvaflya:1.0 .
    - run: docker push ghcr.io/yuhlop/zaharvaflya:1.0 
